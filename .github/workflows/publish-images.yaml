name: "Build and push component images"
env:
  REGISTRY: ghcr.io/cardano-foundation/cardano-node-antithesis
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  publish-images:
    runs-on: ubuntu-latest

    # required permissions to be able to push to registry
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write

    steps:
    - name: ðŸš§ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.inputs.ref_name || '' }}

    - uses: cachix/install-nix-action@v31
      with:
        extra_nix_config: |
          trusted-public-keys = hydra.iohk.io:f/Ea+s+dFdN+3Y/G+FDgSq+a5NEWhJGzdjvKNGv0/EQ= cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY=
          substituters = https://cache.iog.io https://cache.nixos.org/
          accept-flake-config = true
    - uses: cachix/cachix-action@v15
      with:
        name: paolino
        authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
    - name: ðŸ”‘ Login Docker Registry
      uses: docker/login-action@v3
      with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
    - name: Collect images to publish
      id: images
      run: |
        scripts/push-cardano_node_master_images.sh